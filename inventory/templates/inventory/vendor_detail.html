{% extends 'inventory/base.html' %}

{% block content %}
    <div class="post">
        {% if vendor.published_date %}
            <div class="date">
                {{ vendor.published_date }}
            </div>
        {% endif %}
        <h1>{{ vendor.name }}</h1>
        <p>{{ vendor.country|linebreaksbr }}</p>
    </div>
{% endblock %}
